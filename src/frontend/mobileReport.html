<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>逾期款概況檢視</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <script src="./bower_components/moment/min/moment.min.js"></script>
    <script src="./bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/mobileReport.bundle.js"></script>
</head>

<body>

    <div class="container">
        <div class="row jumbotron text-center">
            <h3 class="text-primary">【逾期款即時資訊】</h3>
            <h4 id="currentDate"></h4>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <caption class="text-primary text-center">
                        <h3>【整體款項統計】</h3>
                    </caption>
                    <tr>
                        <th class="text-center col-xs-4">未逾期應收總額</th>
                        <th class="text-center col-xs-4">逾期款總額</th>
                        <th class="text-center col-xs-4">預收款總額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="AMTN_PENDING_SUMMARY" class="text-center">資料讀取中...</td>
                        <td id="AMTN_OVERDUE_SUMMARY" class="text-center danger">
                            <span id="AMTN_OVERDUE_SUMMARY" class="text-danger">資料讀取中...</span>
                        </td>
                        <td id="AMTN_DEPOSIT_SUMMARY" class="text-center">資料讀取中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table table-striped table-hover table-bordered table-condensed table-hover">
                <thead>
                    <caption class="text-primary text-center">
                        <h3>【年度款項統計】</h3>
                    </caption>
                    <tr>
                        <th class="text-center col-xs-4">年度</th>
                        <th class="text-center col-xs-4">未逾期應收總額</th>
                        <th class="text-center col-xs-4">逾期款總額</th>
                    </tr>
                </thead>
                <tbody id="annualReportSummary"></tbody>
            </table>
        </div>
        <div class="row">
            <span class="text-danger">* 三角按鈕可縮放該項目列表</span>
        </div>
        <div class="row">
            <h4 class="text-primary text-left"><span data-list="oneWeekWarningList" class="listControl glyphicon glyphicon-triangle-top"></span>【當週即將逾期款項】
                <ol id="oneWeekWarningList"></ol>
        </div>
        <div class="row">
            <h4 class="text-primary text-left"><span data-list="twoWeekWarningList" class="listControl glyphicon glyphicon-triangle-top"></span>【兩週內即將逾期款項】</span>
            </h4>
            <ol id="twoWeekWarningList"></ol>
        </div>
        <div class="row">
            <h4 class="text-primary text-left"><span data-list="newOverdueList" class="listControl glyphicon glyphicon-triangle-top"></span>【昨日新增逾期款項】</span>
            </h4>
            <ol id="newOverdueList"></ol>
        </div>
        <div class="row">
            <h4 class="text-primary text-left"><span data-list="recentOverdueList" class="listControl glyphicon glyphicon-triangle-top"></span>【近期發生逾期款項】</span>
            </h4>
            <ol id="recentOverdueList"></ol>
        </div>
        <div class="row">
            <h4 class="text-primary text-left"><span data-list="prolongedOverdueList" class="listControl glyphicon glyphicon-triangle-top"></span>【其他逾期款項】</h4>
            <ol id="prolongedOverdueList"></ol>
        </div>
    </div>
</body>

</html>

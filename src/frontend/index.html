<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>逾期款監控系統</title>
    <link rel="shortcut icon" type="image/png" href="./upgiLogo.png" />
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.js"></script>
</head>

<body>

    <div class="container">
        <div class="row jumbotron text-center">
            <h1 class="text-primary">【逾期款即時資訊】</h1>
            <h2 id="currentDate"></h2>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <caption class="text-primary text-center">
                        <h2>【整體款項統計】</h2>
                    </caption>
                    <tr>
                        <th class="text-center col-xs-4">未逾期應收總額</th>
                        <th class="text-center col-xs-4">逾期款總額</th>
                        <th class="text-center col-xs-4">預收款總額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="AMTN_PENDING_SUMMARY" class="text-center"></td>
                        <td id="AMTN_OVERDUE_SUMMARY" class="text-center danger"></td>
                        <td id="AMTN_DEPOSIT_SUMMARY" class="text-center"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table table-striped table-hover table-bordered table-condensed table-hover">
                <thead>
                    <caption class="text-primary text-center">
                        <h2>【年度款項統計】</h3>
                    </caption>
                    <tr>
                        <th class="text-center col-xs-4">年度</th>
                        <th class="text-center col-xs-4">未逾期應收總額</th>
                        <th class="text-center col-xs-4">逾期款總額</th>
                    </tr>
                </thead>
                <tbody id="annualReportSummary"></tbody>
            </table>
        </div>
        <div class="row">
            <h2 class="text-primary text-center">【當週即將逾期款項】</h2>
            <ol id="oneWeekWarningList"></ol>
        </div>
        <div class="row">
            <h2 class="text-primary text-center">【兩週內即將逾期款項】</h2>
            <ol id="twoWeekWarningList"></ol>
        </div>
        <div class="row">
            <h2 class="text-primary text-center">【昨日新增逾期款項】</h2>
            <ol id="newOverdueList"></ol>
        </div>
        <div class="row">
            <h2 class="text-primary text-center">【近期發生逾期款項】</h2>
            <ol id="recentOverdueList"></ol>
        </div>
        <div class="row">
            <h2 class="text-primary text-center">【其他逾期款項】</h2>
            <ol id="prolongedOverdueList"></ol>
        </div>
    </div>
</body>

</html>
